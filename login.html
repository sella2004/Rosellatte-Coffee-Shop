<!DOCTYPE html>
<html>
<head>
  <title>Login - Rosellatte Coffee & Sweets</title>
  <style>
    body { font-family: Poppins, sans-serif; background:#f5efe6; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:white; padding:30px; border-radius:10px; width:300px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.2); }
    input, select { width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #aaa; }
    button { width:100%; padding:10px; background:#5c4033; color:white; border:none; border-radius:5px; cursor:pointer; }
  </style>
</head>
<body>

<div class="login-box">
  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  

  <select id="role">
    <option value="customer">Customer</option>
    <option value="staff">Restaurant Staff</option>
    <option value="admin">Administrator</option>
  </select>

  <button onclick="login()">Login</button>
   <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

</div>

<script>
function login() {
  const username = document.getElementById("username").value;
  const role = document.getElementById("role").value;

  if (username.trim() === "") {
    alert("Please enter a username.");
    return;
  }

  localStorage.setItem("user", JSON.stringify({ username, role }));
  window.location.href = "index.html";
}
</script>

<script>
function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users")) || [];

  const account = users.find(u => u.username === username && u.password === password);

  if (!account) {
    alert("Incorrect username or password!");
    return;
  }

  localStorage.setItem("user", JSON.stringify({ username: account.username, role: account.role }));

  if (account.role === "customer") window.location.href = "index.html";
  if (account.role === "staff") window.location.href = "staff_orders.html";
  if (account.role === "admin") window.location.href = "admin_dashboard.html";
}
</script>
</body>
</html>
